    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showQuestion(index) {
      const q = questions[index];
      questionCounter.textContent = `${index + 1}/${questions.length}`;
      progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;
      
      quizContainer.innerHTML = `<p>${q.question}</p><div class="answers"></div>`;
      const answersBlock = quizContainer.querySelector(".answers");

      q.answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = ans.text;
        btn.onclick = () => handleAnswer(ans.correct, q);
        answersBlock.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect, question) {
      if (isCorrect) {
        score++;
      } else {
        incorrectAnswers.push(question);
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quizWrapper.style.display = "none";
      resultBlock.style.display = "block";
      
      const percent = Math.round((score / questions.length) * 100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç–∞
      let currentPercent = 0;
      const interval = setInterval(() => {
        if (currentPercent >= percent) {
          clearInterval(interval);
        }
        resultScore.textContent = currentPercent + "%";
        currentPercent++;
      }, 20);

      resultDetails.textContent = `${questions.length} —Å“±—Ä–∞“õ—Ç—ã“£ ${score} –¥“±—Ä—ã—Å`;

      if (percent >= 80) {
        resultText.textContent = "–ö–µ—Ä–µ–º–µ—Ç! –°—ñ–∑ –∞“õ–ø–∞—Ä–∞—Ç —Ç–∞“õ—ã—Ä—ã–±—ã–Ω—ã“£–Ω–µ–≥—ñ–∑–¥–µ—Ä—ñ–Ω –∂–∞“õ—Å—ã –±—ñ–ª–µ—Å—ñ–∑! üéâ";
        resultScore.style.color = 'var(--secondary-color)';
      } else if (percent >= 50) {
        resultText.textContent = "–ñ–∞“õ—Å—ã! –ë—ñ—Ä–∞“õ ”ô–ª—ñ –∫”©–ø –Ω”ô—Ä—Å–µ–Ω—ñ “Ø–π—Ä–µ–Ω—É –∫–µ—Ä–µ–∫. üëç";
        resultScore.style.color = 'var(--warning-color)';
      } else {
        resultText.textContent = "“ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑, –º–∞—Ç–µ—Ä–∏–∞–ª–¥—ã –∂–∞“õ—Å—ã—Ä–∞“õ –º–µ“£–≥–µ—Ä—É –∫–µ—Ä–µ–∫. üí™";
        resultScore.style.color = 'var(--accent-color)';
      }
      
      displayIncorrectAnswers();
    }

    function displayIncorrectAnswers() {
        reviewContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        if (incorrectAnswers.length > 0) {
            const reviewHeader = document.createElement('h3');
            reviewHeader.textContent = '“ö–∞—Ç–µ–º–µ–Ω –∂“±–º—ã—Å:';
            reviewContainer.appendChild(reviewHeader);

            incorrectAnswers.forEach(q => {
                const correctAnswer = q.answers.find(ans => ans.correct).text;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'review-question';
                questionDiv.innerHTML = `
                    <p>${q.question}</p>
                    <span class="correct-answer">–î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${correctAnswer}</span>
                `;
                reviewContainer.appendChild(questionDiv);
            });
        }
    }


    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      quizWrapper.style.display = "block";
      resultBlock.style.display = "none";

      showQuestion(currentQuestion);
    });

    shuffleArray(questions);
