<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–¢–µ—Å—Ç: –û–Ω –∞–ª—Ç—ã–ª—ã“õ —Å–∞–Ω–∞—É –∂“Ø–π–µ—Å—ñ</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #34a853;
      --accent-color: #ea4335;
      --warning-color: #fbbc05;
      --light-color: #f8f9fa;
      --dark-color: #202124;
      --text-color: #3c4043;
      --border-radius-main: 12px;
      --box-shadow-light: 0 6px 12px rgba(0, 0, 0, 0.08);
      --box-shadow-heavy: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef1f5; 
      color: var(--text-color);
      line-height: 1.7; 
    }

    header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 2.5rem 0; 
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative; 
    }

    header::before, header::after {
      content: '';
      position: absolute;
      bottom: 10px;
      width: 25px;
      height: 25px;
      background: white;
      opacity: 0.1;
      border-radius: 50%;
      animation: float 5s ease-in-out infinite;
    }
    header::before { left: 15%; animation-delay: 0s; }
    header::after { right: 15%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    h1 {
      margin: 0;
      font-size: 2.8rem; 
      animation: fadeInDown 1s ease-out;
      font-weight: 700; 
    }

    .subtitle {
      font-size: 1.3rem; 
      margin-top: 10px;
      opacity: 0.95;
      animation: fadeInUp 1s ease-out 0.3s;
      animation-fill-mode: backwards;
    }

    nav {
        background-color: var(--dark-color);
        padding: 1rem 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        position: sticky; 
        top: 0;
        z-index: 1000;
    }
    nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
    }
    nav ul li {
        display: inline-block;
        margin: 0 15px;
    }
    nav ul li a {
        color: var(--light-color);
        text-decoration: none;
        font-size: 1.1em;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav ul li a:hover, nav ul li a.active {
        background-color: var(--primary-color);
        color: white;
    }

    .container {
      max-width: 800px;
      margin: 2.5rem auto;
      padding: 0 20px;
    }

    .question-block {
      background: white;
      border-radius: var(--border-radius-main);
      padding: 2.5rem;
      box-shadow: var(--box-shadow-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.5s ease;
    }

    .question-block p {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--dark-color);
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 14px 28px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1.05rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    .btn:hover {
      background-color: #3367d6;
      transform: scale(1.02) translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .btn-secondary {
      background-color: var(--secondary-color);
    }
    .btn-secondary:hover {
      background-color: #2b8445;
    }

    .result {
      text-align: center;
      margin-top: 3rem;
      display: none;
      animation: fadeInUp 0.8s ease;
      background: white;
      border-radius: var(--border-radius-main);
      padding: 2.5rem;
      box-shadow: var(--box-shadow-light);
    }

    .result-summary {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .result-score {
      font-size: 4rem;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .result-details {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 2rem;
    }

    .result-text {
      font-size: 1.2rem;
      color: var(--dark-color);
      max-width: 90%;
      margin: 1.5rem auto;
      font-style: italic;
    }

    .restart-btn {
      margin-top: 2rem;
    }

    .review-section {
        margin-top: 3rem;
        text-align: left;
    }

    .review-section h3 {
        color: var(--dark-color);
        border-bottom: 2px solid var(--primary-color);
        padding-bottom: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .review-question {
        background-color: #f8f9fa;
        border-left: 5px solid var(--accent-color);
        padding: 1rem 1.5rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .review-question p {
        margin: 0 0 0.5rem 0;
        font-weight: 600;
    }

    .review-question .correct-answer {
        color: var(--secondary-color);
        font-weight: bold;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 50px;
      margin: 1.5rem 0;
      height: 10px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 50px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      width: 0%;
      transition: width 0.4s ease;
    }

    .question-counter {
      text-align: right;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      .subtitle { font-size: 1.1rem;}
      .question-block, .result { padding: 1.5rem; }
      .question-block p { font-size: 1.1rem; }
      .btn { padding: 12px 20px; font-size: 1rem; }
      .result-score { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>–¢–µ—Å—Ç: –û–Ω –∞–ª—Ç—ã–ª—ã“õ —Å–∞–Ω–∞—É –∂“Ø–π–µ—Å—ñ üî†</h1>
      <p class="subtitle">–û–Ω –∞–ª—Ç—ã–ª—ã“õ –∂“Ø–π–µ–Ω—ñ –æ–Ω–¥—ã“õ –∂“Ø–π–µ–≥–µ —Ç“Ø—Ä–ª–µ–Ω–¥—ñ—Ä—É</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">–ë–∞—Å—Ç—ã –±–µ—Ç</a></li>
      <li><a href="test.html" class="active">–¢–µ—Å—Ç —Ç–∞“õ—ã—Ä—ã–ø—Ç–∞—Ä—ã</a></li>
    </ul>
  </nav>

  <div class="container">
    <div id="quiz-wrapper">
      <div class="question-counter" id="questionCounter">1/30</div>
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="quiz-container" class="question-block"></div>
    </div>

    <div class="result" id="result">
      <h2 class="result-summary">–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑:</h2>
      <div class="result-score" id="resultScore">0%</div>
      <div class="result-details" id="resultDetails"></div>
      <p class="result-text" id="resultText"></p>
      <div id="reviewContainer" class="review-section"></div>
      <button class="btn btn-secondary restart-btn" id="restartBtn">–¢–µ—Å—Ç—Ç—ñ “õ–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É</button>
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç–µ—Ä–∏—á–Ω–æ–≥–æ —á–∏—Å–ª–∞
    function generateHexNumber(minDigits, maxDigits) {
      const digits = Math.floor(Math.random() * (maxDigits - minDigits + 1)) + minDigits;
      const hexChars = '0123456789ABCDEF';
      let hex = '';

      for (let i = 0; i < digits; i++) {
        hex += hexChars[Math.floor(Math.random() * 16)];
      }

      // –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –ø–µ—Ä–≤—ã–π —Å–∏–º–≤–æ–ª –Ω–µ 0
      if (hex[0] === '0' && digits > 1) {
        hex = hexChars[1 + Math.floor(Math.random() * 15)] + hex.substring(1);
      }

      return hex;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è —à–µ—Å—Ç–Ω–∞–¥—Ü–∞—Ç–µ—Ä–∏—á–Ω–æ–≥–æ —á–∏—Å–ª–∞ –≤ –¥–µ—Å—è—Ç–∏—á–Ω–æ–µ
    function hexToDecimal(hex) {
      return parseInt(hex, 16);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
    function generateWrongAnswers(correctAnswer, count) {
      const wrongAnswers = new Set();
      const variations = [
        correctAnswer + 1,
        correctAnswer - 1,
        correctAnswer + 2,
        correctAnswer - 2,
        Math.floor(correctAnswer * 1.5),
        Math.floor(correctAnswer * 0.5),
        correctAnswer + 10,
        correctAnswer - 10,
        correctAnswer + 16,
        correctAnswer - 16,
      ];

      variations.forEach(v => {
        if (v > 0 && v !== correctAnswer) {
          wrongAnswers.add(v);
        }
      });

      while (wrongAnswers.size < count) {
        const offset = Math.floor(Math.random() * 30) - 15;
        const newAnswer = correctAnswer + offset;
        if (newAnswer > 0 && newAnswer !== correctAnswer) {
          wrongAnswers.add(newAnswer);
        }
      }

      return Array.from(wrongAnswers).slice(0, count);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è 30 –≤–æ–ø—Ä–æ—Å–æ–≤
    function generateQuestions(count) {
      const questions = [];
      for (let i = 0; i < count; i++) {
        const hex = generateHexNumber(2, 3);
        const decimal = hexToDecimal(hex);
        const wrongAnswers = generateWrongAnswers(decimal, 3);

        const allAnswers = [
          { text: decimal.toString(), correct: true },
          { text: wrongAnswers[0].toString(), correct: false },
          { text: wrongAnswers[1].toString(), correct: false },
          { text: wrongAnswers[2].toString(), correct: false }
        ];

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –æ—Ç–≤–µ—Ç—ã
        shuffleArray(allAnswers);

        questions.push({
          question: `${hex}‚ÇÅ‚ÇÜ –æ–Ω –∞–ª—Ç—ã–ª—ã“õ —Å–∞–Ω—ã–Ω –æ–Ω–¥—ã“õ —Å–∞–Ω–∞—É –∂“Ø–π–µ—Å—ñ–Ω–µ –∞—É–¥–∞—Ä—ã“£—ã–∑`,
          answers: allAnswers,
          hex: hex,
          decimal: decimal
        });
      }
      return questions;
    }

    let questions = generateQuestions(30);
    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];

    const quizWrapper = document.getElementById("quiz-wrapper");
    const quizContainer = document.getElementById("quiz-container");
    const resultBlock = document.getElementById("result");
    const resultScore = document.getElementById("resultScore");
    const resultDetails = document.getElementById("resultDetails");
    const resultText = document.getElementById("resultText");
    const reviewContainer = document.getElementById("reviewContainer");
    const restartBtn = document.getElementById("restartBtn");
    const questionCounter = document.getElementById("questionCounter");
    const progressBar = document.getElementById("progressBar");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function showQuestion(index) {
      const q = questions[index];
      questionCounter.textContent = `${index + 1}/${questions.length}`;
      progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;

      quizContainer.innerHTML = `<p>${q.question}</p><div class="answers"></div>`;
      const answersBlock = quizContainer.querySelector(".answers");

      q.answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = ans.text;
        btn.onclick = () => handleAnswer(ans.correct, q);
        answersBlock.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect, question) {
      if (isCorrect) {
        score++;
      } else {
        incorrectAnswers.push(question);
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quizWrapper.style.display = "none";
      resultBlock.style.display = "block";

      const percent = Math.round((score / questions.length) * 100);

      // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç–∞
      let currentPercent = 0;
      const interval = setInterval(() => {
        if (currentPercent >= percent) {
          clearInterval(interval);
        }
        resultScore.textContent = currentPercent + "%";
        currentPercent++;
      }, 20);

      resultDetails.textContent = `${questions.length} —Å“±—Ä–∞“õ—Ç—ã“£ ${score} –¥“±—Ä—ã—Å`;

      if (percent >= 80) {
        resultText.textContent = "–ö–µ—Ä–µ–º–µ—Ç! –°—ñ–∑ –æ–Ω –∞–ª—Ç—ã–ª—ã“õ —Å–∞–Ω–∞—É –∂“Ø–π–µ—Å—ñ–Ω –∂–∞“õ—Å—ã –±—ñ–ª–µ—Å—ñ–∑! üéâ";
        resultScore.style.color = 'var(--secondary-color)';
      } else if (percent >= 50) {
        resultText.textContent = "–ñ–∞“õ—Å—ã! –ë—ñ—Ä–∞“õ ”ô–ª—ñ –∫”©–ø –Ω”ô—Ä—Å–µ–Ω—ñ “Ø–π—Ä–µ–Ω—É –∫–µ—Ä–µ–∫. üëç";
        resultScore.style.color = 'var(--warning-color)';
      } else {
        resultText.textContent = "“ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑, –º–∞—Ç–µ—Ä–∏–∞–ª–¥—ã –∂–∞“õ—Å—ã—Ä–∞“õ –º–µ“£–≥–µ—Ä—É –∫–µ—Ä–µ–∫. üí™";
        resultScore.style.color = 'var(--accent-color)';
      }

      displayIncorrectAnswers();
    }

    function displayIncorrectAnswers() {
      reviewContainer.innerHTML = '';
      if (incorrectAnswers.length > 0) {
        const reviewHeader = document.createElement('h3');
        reviewHeader.textContent = '“ö–∞—Ç–µ–º–µ–Ω –∂“±–º—ã—Å:';
        reviewContainer.appendChild(reviewHeader);

        incorrectAnswers.forEach(q => {
          const correctAnswer = q.answers.find(ans => ans.correct).text;
          const questionDiv = document.createElement('div');
          questionDiv.className = 'review-question';
          questionDiv.innerHTML = `
            <p>${q.question}</p>
            <span class="correct-answer">–î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${correctAnswer} (${q.hex}‚ÇÅ‚ÇÜ = ${q.decimal}‚ÇÅ‚ÇÄ)</span>
          `;
          reviewContainer.appendChild(questionDiv);
        });
      }
    }

    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      questions = generateQuestions(30);
      quizWrapper.style.display = "block";
      resultBlock.style.display = "none";
      showQuestion(currentQuestion);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    showQuestion(currentQuestion);
  </script>
