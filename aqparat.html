      { question: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“õ —Ç–µ—Ö–Ω–æ–ª–æ–≥–∏—è –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ?", answers: [ { text: "–¢–µ–ª–µ–¥–∏–¥–∞—Ä —Ç“Ø—Ä—ñ", correct: false }, { text: "–ê“õ–ø–∞—Ä–∞—Ç–ø–µ–Ω –∂“±–º—ã—Å —ñ—Å—Ç–µ—É ”ô–¥—ñ—Å—Ç–µ—Ä—ñ –º–µ–Ω “õ“±—Ä–∞–ª–¥–∞—Ä—ã–Ω—ã“£ –∂–∏—ã–Ω—Ç—ã“ì—ã", correct: true }, { text: " –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞–ª—ã“õ —Ñ–æ—Ä–º—É–ª–∞", correct: false }, { text: "–≠–ª–µ–∫—Ç—Ä “õ“±—Ä—ã–ª“ì—ã—Å—ã", correct: false } ] },

      { question: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã –≤–∏–∑—É–∞–ª–¥—ã —Ç“Ø—Ä–¥–µ “õ–∞–±—ã–ª–¥–∞—É –º—ã—Å–∞–ª—ã:", answers: [ { text: "–ú—É–∑—ã–∫–∞ —Ç—ã“£–¥–∞—É", correct: false }, { text: "–°—É—Ä–µ—Ç–∫–µ “õ–∞—Ä–∞—É", correct: true }, { text: "–î—ã–±—ã—Å –∂–∞–∑—É", correct: false }, { text: " –°”©–π–ª–µ—Å—É", correct: false } ] },
      { question: " –ö–æ–º–ø—å—é—Ç–µ—Ä–¥–µ –∞“õ–ø–∞—Ä–∞—Ç—Ç—ã –µ“£ “±–∑–∞“õ —Å–∞“õ—Ç–∞–π—Ç—ã–Ω “õ“±—Ä—ã–ª“ì—ã:", answers: [ { text: "“ö–∞—Ç“õ—ã–ª –¥–∏—Å–∫", correct: true }, { text: "–ñ–µ–¥–µ–ª –∂–∞–¥—ã", correct: false }, { text: "–ü—Ä–∏–Ω—Ç–µ—Ä", correct: false }, { text: "–ú–æ–Ω–∏—Ç–æ—Ä", correct: false } ] },
      { question: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“£ ”©–∑–µ–∫—Ç—ñ–ª—ñ–≥—ñ –¥–µ–≥–µ–Ω—ñ–º—ñ–∑ –Ω–µ?", answers: [ { text: " –û–ª –∫”©–ø –±–æ–ª—Å–∞", correct: false }, { text: "–û–ª “õ–∞–∑—ñ—Ä–≥—ñ —É–∞“õ—ã—Ç“õ–∞ —Å”ô–π–∫–µ—Å –±–æ–ª—Å–∞", correct: true }, { text: "–û–ª —Ç“Ø—Å—ñ–Ω—ñ–∫—Å—ñ–∑ –±–æ–ª—Å–∞", correct: false }, { text: "–û–ª “Ø–ª–∫–µ–Ω –∫”©–ª–µ–º–¥–µ –±–æ–ª—Å–∞", correct: false } ] },
      { question: " –ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“£ —Ç–æ–ª—ã“õ—Ç—ã“ì—ã –Ω–µ–Ω—ñ –±—ñ–ª–¥—ñ—Ä–µ–¥—ñ?", answers: [ { text: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã —Å–∞“õ—Ç–∞—É ”ô–¥—ñ—Å—ñ–Ω", correct: false }, { text: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã“£ –∫–æ–¥—Ç–∞–ª—É—ã–Ω", correct: false }, { text: "–ë–∞—Ä–ª—ã“õ “õ–∞–∂–µ—Ç—Ç—ñ –º”ô–ª—ñ–º–µ—Ç—Ç—ñ“£ “õ–∞–º—Ç—ã–ª—É—ã–Ω", correct: true }, { text: "–ñ–∏–Ω–∞“õ—Ç–∞–ª—É—ã–Ω", correct: false } ] },
      { question: " –ö–æ–º–ø—å—é—Ç–µ—Ä –Ω–µ “Ø—à—ñ–Ω –∞“õ–ø–∞—Ä–∞—Ç—Ç—ã –µ–∫—ñ–ª—ñ–∫ –∂“Ø–π–µ–¥–µ ”©“£–¥–µ–π–¥—ñ?", answers: [ { text: " –°–µ–±–µ–±—ñ –æ–ª —Ç–µ–∑", correct: false }, { text: "–°–µ–±–µ–±—ñ –æ–ª —Ç–µ–∫ 0 –º–µ–Ω 1-–¥—ñ —Ç–∞–Ω–∏–¥—ã", correct: true }, { text: " –°–µ–±–µ–±—ñ –æ–ª –¥—ã–±—ã—Å—Ç—ã –∂–∞“õ—Å—ã –∫”©—Ä–µ–¥—ñ", correct: false }, { text: "–°–µ–±–µ–±—ñ –æ–ª “Ø—à —Ç–∞“£–±–∞–ª—ã –∫–æ–¥ “õ–æ–ª–¥–∞–Ω–∞–¥—ã", correct: false } ] },
      { question: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã –∫–æ–¥—Ç–∞—É –Ω–µ “Ø—à—ñ–Ω “õ–∞–∂–µ—Ç?", answers: [ { text: "”ò–¥–µ–º—ñ –µ—Ç—É “Ø—à—ñ–Ω", correct: false }, { text: "“ö–∞—Ç–µ–ª—ñ–∫—Ç–µ—Ä–¥—ñ “õ–æ—Å—É “Ø—à—ñ–Ω", correct: false }, { text: "–ñ–æ—é “Ø—à—ñ–Ω", correct: false }, { text: "–¢“Ø—Å—ñ–Ω—ñ–∫—Ç—ñ –±–æ–ª—É “Ø—à—ñ–Ω", correct: true } ] },
      { question: " –ê“õ–ø–∞—Ä–∞—Ç—Ç—ã —Å–∞“õ—Ç–∞—É –º—ã—Å–∞–ª—ã:", answers: [ { text: "–≠—Ö–æ —Ç—ã“£–¥–∞—É", correct: false }, { text: " ”ò–Ω –∞–π—Ç—É", correct: false }, { text: " “ö“±–∂–∞—Ç—Ç—ã —Ñ–ª–µ—à–∫–∞“ì–∞ –∂–∞–∑—É", correct: true }, { text: " –ú–æ–Ω–∏—Ç–æ—Ä–¥–∞ –±–µ–π–Ω–µ–ª–µ—É", correct: false } ] },
      { question: "–ê“õ–ø–∞—Ä–∞—Ç —Ç–∞—Å—ã–º–∞–ª–¥–∞—É “õ“±—Ä–∞–ª—ã–Ω —Ç–∞“£–¥–∞“£—ã–∑:", answers: [ { text: "–ü—Ä–∏–Ω—Ç–µ—Ä", correct: false }, { text: " –ò–Ω—Ç–µ—Ä–Ω–µ—Ç", correct: true }, { text: "–¢—ñ–Ω—Ç—É—ñ—Ä", correct: false }, { text: " –ú–æ–Ω–∏—Ç–æ—Ä", correct: false } ] },
      { question: "–ê“õ–ø–∞—Ä–∞—Ç—Ç—ã —Å–∞“õ—Ç–∞—É “õ“±—Ä—ã–ª“ì—ã–ª–∞—Ä—ã–Ω–∞ –Ω–µ –∂–∞—Ç–∞–¥—ã?", answers: [ { text: "“ö–∞—Ç—Ç—ã –¥–∏—Å–∫, —Ñ–ª–µ—à–∫–∞, CD/DVD", correct: true }, { text: "–ú–æ–Ω–∏—Ç–æ—Ä, –ø–µ—Ä–Ω–µ—Ç–∞“õ—Ç–∞", correct: false }, { text: "–ü—Ä–∏–Ω—Ç–µ—Ä, —Å–∫–∞–Ω–µ—Ä", correct: false }, { text: "–ú–∏–∫—Ä–æ—Ñ–æ–Ω, –∫–æ–ª–æ–Ω–∫–∞", correct: false } ] },
    ];

    let currentQuestion = 0;
    let score = 0;
    let incorrectAnswers = [];

    const quizWrapper = document.getElementById("quiz-wrapper");
    const quizContainer = document.getElementById("quiz-container");
    const resultBlock = document.getElementById("result");
    const resultScore = document.getElementById("resultScore");
    const resultDetails = document.getElementById("resultDetails");
    const resultText = document.getElementById("resultText");
    const reviewContainer = document.getElementById("reviewContainer");
    const restartBtn = document.getElementById("restartBtn");
    const questionCounter = document.getElementById("questionCounter");
    const progressBar = document.getElementById("progressBar");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏—è –º–∞—Å—Å–∏–≤–∞ (–∞–ª–≥–æ—Ä–∏—Ç–º –§–∏—à–µ—Ä–∞-–ô–µ–π—Ç—Å–∞)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showQuestion(index) {
      const q = questions[index];
      questionCounter.textContent = `${index + 1}/${questions.length}`;
      progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;
      
      quizContainer.innerHTML = `<p>${q.question}</p><div class="answers"></div>`;
      const answersBlock = quizContainer.querySelector(".answers");

      q.answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = ans.text;
        btn.onclick = () => handleAnswer(ans.correct, q);
        answersBlock.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect, question) {
      if (isCorrect) {
        score++;
      } else {
        incorrectAnswers.push(question);
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quizWrapper.style.display = "none";
      resultBlock.style.display = "block";
      
      const percent = Math.round((score / questions.length) * 100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç–∞
      let currentPercent = 0;
      const interval = setInterval(() => {
        if (currentPercent >= percent) {
          clearInterval(interval);
        }
        resultScore.textContent = currentPercent + "%";
        currentPercent++;
      }, 20);

      resultDetails.textContent = `${questions.length} —Å“±—Ä–∞“õ—Ç—ã“£ ${score} –¥“±—Ä—ã—Å`;

      if (percent >= 80) {
        resultText.textContent = "–ö–µ—Ä–µ–º–µ—Ç! –°—ñ–∑ –∞“õ–ø–∞—Ä–∞—Ç —Ç–∞“õ—ã—Ä—ã–±—ã–Ω—ã“£–Ω–µ–≥—ñ–∑–¥–µ—Ä—ñ–Ω –∂–∞“õ—Å—ã –±—ñ–ª–µ—Å—ñ–∑! üéâ";
        resultScore.style.color = 'var(--secondary-color)';
      } else if (percent >= 50) {
        resultText.textContent = "–ñ–∞“õ—Å—ã! –ë—ñ—Ä–∞“õ ”ô–ª—ñ –∫”©–ø –Ω”ô—Ä—Å–µ–Ω—ñ “Ø–π—Ä–µ–Ω—É –∫–µ—Ä–µ–∫. üëç";
        resultScore.style.color = 'var(--warning-color)';
      } else {
        resultText.textContent = "“ö–∞–π—Ç–∞–ª–∞–ø –∫”©—Ä—ñ“£—ñ–∑, –º–∞—Ç–µ—Ä–∏–∞–ª–¥—ã –∂–∞“õ—Å—ã—Ä–∞“õ –º–µ“£–≥–µ—Ä—É –∫–µ—Ä–µ–∫. üí™";
        resultScore.style.color = 'var(--accent-color)';
      }
      
      displayIncorrectAnswers();
    }

    function displayIncorrectAnswers() {
        reviewContainer.innerHTML = ''; // –û—á–∏—Å—Ç–∫–∞ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        if (incorrectAnswers.length > 0) {
            const reviewHeader = document.createElement('h3');
            reviewHeader.textContent = '“ö–∞—Ç–µ–º–µ–Ω –∂“±–º—ã—Å:';
            reviewContainer.appendChild(reviewHeader);

            incorrectAnswers.forEach(q => {
                const correctAnswer = q.answers.find(ans => ans.correct).text;
                const questionDiv = document.createElement('div');
                questionDiv.className = 'review-question';
                questionDiv.innerHTML = `
                    <p>${q.question}</p>
                    <span class="correct-answer">–î“±—Ä—ã—Å –∂–∞—É–∞–ø: ${correctAnswer}</span>
                `;
                reviewContainer.appendChild(questionDiv);
            });
        }
    }


    restartBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      incorrectAnswers = [];
      quizWrapper.style.display = "block";
      resultBlock.style.display = "none";
      shuffleArray(questions); // –°–Ω–æ–≤–∞ –ø–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ç–µ—Å—Ç–∞
      showQuestion(currentQuestion);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    shuffleArray(questions);
    showQuestion(currentQuestion);
  </script>
