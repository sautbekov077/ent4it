    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function showQuestion(index) {
      const q = questions[index];
      questionCounter.textContent = `${index + 1}/${questions.length}`;
      progressBar.style.width = `${((index + 1) / questions.length) * 100}%`;
      
      quizContainer.innerHTML = `<p>${q.question}</p><div class="answers"></div>`;
      const answersBlock = quizContainer.querySelector(".answers");

      q.answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = ans.text;
        btn.onclick = () => handleAnswer(ans.correct, q);
        answersBlock.appendChild(btn);
      });
    }

    function handleAnswer(isCorrect, question) {
      if (isCorrect) {
        score++;
      } else {
        incorrectAnswers.push(question);
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
      } else {
        showResult();
      }
    }

    function showResult() {
      quizWrapper.style.display = "none";
      resultBlock.style.display = "block";
      
      const percent = Math.round((score / questions.length) * 100);
      
      // –ê–Ω–∏–º–∞—Ü–∏—è —Å—á–µ—Ç–∞
      let currentPercent = 0;
      const interval = setInterval(() => {
        if (currentPercent >= percent) {
          clearInterval(interval);
        }
        resultScore.textContent = currentPercent + "%";
        currentPercent++;
      }, 20);

      resultDetails.textContent = `${questions.length} —Å“±—Ä–∞“õ—Ç—ã“£ ${score} –¥“±—Ä—ã—Å`;

      if (percent >= 80) {

        resultScore.style.color = 'var(--accent-color)';

      displayIncorrectAnswers();
    }
